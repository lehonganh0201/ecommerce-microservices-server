<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .order-details {
            margin: 20px 0;
        }
        .order-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-details th, .order-details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .total {
            font-weight: bold;
            color: #d35400;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Thank you for your order, <span th:text="${customerName}">Customer</span>!</h2>
    <p>Your order reference is: <strong th:text="${orderReference}">123456</strong></p>

    <div class="order-details">
        <h3>Order Details</h3>
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}">Sample Product</td>
                <td th:text="${product.quantity}">0.00VNƒê</td>
                <td th:text="${product.price}">1</td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="total">Total Amount: <strong th:text="${amount}">$0.00</strong></p>

    <p>If you have any questions, feel free to contact us at support@example.com.</p>
    <p class="footer">Thank you for shopping with us!</p>
</div>
</body>
</html>
