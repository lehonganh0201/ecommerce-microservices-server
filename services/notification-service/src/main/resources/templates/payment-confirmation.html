<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .details {
            margin: 20px 0;
        }
        .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .details th, .details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .amount {
            font-weight: bold;
            color: #27ae60;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment Confirmation</h2>
    <p>Dear <strong th:text="${customerName}">Customer</strong>,</p>
    <p>Your payment has been successfully processed!</p>

    <div class="details">
        <h3>Payment Details</h3>
        <table>
            <tr>
                <th>Order Reference:</th>
                <td th:text="${orderReference}">123456</td>
            </tr>
            <tr>
                <th>Amount Paid:</th>
                <td class="amount" th:text="${amount}">$0.00</td>
            </tr>
            <tr>
                <th>Payment Date:</th>
                <td th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
            </tr>
        </table>
    </div>

    <p>Thank you for your payment. If you have any questions, please contact our support team.</p>
    <p class="footer">Best regards, <br> HIT Team</p>
</div>
</body>
</html>
